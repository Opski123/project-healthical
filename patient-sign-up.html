<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Sign up</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!---------Font Awesome link---------->
    <script
      src="https://kit.fontawesome.com/70715de4e6.js"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="./js/script.js" defer></script>
    <script src="./build/js/intlTelInput.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="./build/css/demo.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./build/css/intlTelInput.css"
      type="text/css"
    />

  </head>
  <body class="font-poppins">
    <section class="flex flex-col lg:flex-row mt-4 md:mt-0 py-2">
      <!-- image -->
      <div class="hidden lg:flex flex-col lg:w-2/5 pr-16 pt-44 xlg:pt-20">
        <a href="index.html" class="cursor-pointer mb-16 mx-auto">
          <img src="./images/logo-1.svg" alt="" class="h-32 mb-7" />
          <h2 class="text-blue text-3xl text-center mt-0.5">Healthical</h2>
        </a>
        <img src="./images/rafiki.jpg" alt="" class="mt-3 mb-34" />
      </div>
      <!-- just logo -->
      <div class="lg:hidden">
        <a href="index.html">
          <img
            src="./images/logo-1.svg"
            alt=""
            class="absolute h-8 mt-11 pl-16 md:pl-28"
          />
        </a>
      </div>
      <!-- sign up form -->
      <div
        class="mx-auto flex flex-col items-center lg:w-3/5 px-11 lg:shadow lg:shadow-1"
      >
        <h3 class="text-2xl lsm:text-3xl text-center text-blue pr-4 my-16">
          Sign up
        </h3>
        <div
          class="flex justify-center rounded-full bg-lightGray px-2 py-1.5 mb-16 w-fit mx-auto"
        >
          <button
            class="bg-blue text-white text-xl lsm:text-2xl py-3 rounded-full px-10 lsm:px-16 xxlg:px-20"
          >
            Patient
          </button>
          <button
            class="bg-transparent text-white text-xl lsm:text-2xl py-3 rounded-full px-10 lsm:px-16 xxlg:px-20"
          >
            <a href="hospital-sign-up.html">Hospital</a>
          </button>
        </div>
        <form id="form" method="post" action="" class="mt-2 space-y-8 pr-4">
          <div class="focus:text-darkBrown">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First name"
              class="border w-80 sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
            <div id="error-firstname" class="text-red-500 text-xs"></div>
          </div>

          <div class="focus:text-darkBrown">
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last name"
              class="border w-80 sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
            <div id="error-lastname" class="text-red-500 text-xs"></div>
          </div>

          <div class="focus:text-darkBrown">
            <input
              type="text"
              name="telephone"
              id="phone"
              placeholder="Mobile Number"
              class="border w-80 sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
            <div id="error-telephone" class="text-red-500 text-xs"></div>
          </div>

          <div class="focus:text-darkBrown">
            <label for="email" class="emailBox"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="border w-80 sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
            <div id="error-email" class="text-red-500 text-xs"></div>
          </div>

          <div class="focus:text-darkBrown relative">
            <div class="flex items-center">
              <span
                class="eye absolute cursor-pointer left-72 lsm:left-96 sm:pl-5 lsm:pl-10 xxlg:pl-60"
              >
                <i onclick="handleToggle(event)" id="p-1" class="fa-solid fa-eye text-brown hidden"></i>
                <i onclick="handleToggle(event)" id="p-2" class="fa-solid fa-eye-slash text-brown"></i>
              </span>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="border w-80 sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
              />
            </div>
            <div id="error-password" class="text-red-500 text-xs"></div>
          </div>

          <div class="focus:text-darkBrown relative">
            <label for="password" class="passBox"></label>
            <div class="flex items-center">
              <span
                class="eye absolute cursor-pointer left-72 lsm:left-96 sm:pl-5 lsm:pl-10 xxlg:pl-60"
              >
                <i onclick="handleToggle(event)" id="cp-1" class="fa-solid fa-eye float-end text-brown hidden"></i>
                <i onclick="handleToggle(event)" id="cp-2" class="fa-solid fa-eye-slash float-end text-brown"></i>
              </span>
              <input
                type="password"
                name="password2"
                id="password2"
                placeholder="Confirm Password"
                class="border w-80 sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
              />
            </div>
            <div id="error-password2" class="text-red-500"></div>
          </div>
          <div class="">
            <button
              type="submit"
              class="py-3 px-72 sm:px-16 mb-7 mt-4 bg-blue text-white rounded-xl"
            >
              Register
            </button>
          </div>
        </form>
        <p class="mx-auto sm:mx-0 pr-4 mt-0.5 mb-20 font-medium">
          Already have an account?
          <a href="patient-sign-in.html" class="text-blue font-medium"
            >Sign in</a
          >
        </p>
      </div>
    </section>

</html>
