<!DOCTYPE class="font-poppins"html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Forgot Password</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!---------Font Awesome link---------->
    <script src="https://kit.fontawesome.com/70715de4e6.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="font-poppins">
    <section class="flex flex-col lg:flex-row mt-4 md:mt-0 py-2">
      <!-- image -->
      <div class="hidden lg:flex flex-col lg:w-2/5 pr-16 pt-44 xlg:pt-20">
        <a href="index.html" class="cursor-pointer  mb-16 mx-auto">
          <img src="./images/logo-1.svg" alt="" class="h-32 mb-7 ">
          <h2 class="text-blue text-3xl text-center mt-0.5">Healthical</h2>
        </a>
        <img src="./images/rafiki.jpg" alt="" class="mt-3 mb-32" />
      </div>
      <!-- just logo -->
      <div class="lg:hidden">
        <a href="index.html">
          <img src="./images/logo-1.svg" alt="" class="absolute h-8 mt-11 pl-16 md:pl-28 ">
        </a>
      </div>
      <!-- forgot password form -->
      <div class="mx-auto flex flex-col lg:w-3/5 px-11 lg:shadow lg:shadow-1">
        <h3 class="text-2xl text-center text-blue pr-4 mt-32 lg:mt-52 mb-9">Forgot Password</h3>  
        <p class="text-brown text-center mb-9">Please enter your email address and a link allowing you to reset 
            your password will be emailed to you.</p>    
        
        <form action="" class="mt-2 space-y-8 pr-4 mx-auto">
          <div class="focus:text-darkBrown">
            <label for="email" class="emailBox"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="border w-80 sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
              required
            />
            <div class="emailText text-red-500 text-xs"></div>
          </div>

          <div class="">
            <button
              type="submit"
              class="py-3 px-33 sm:px-16 mb-7 bg-blue text-white rounded-xl"
              onclick="return check()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>

    <script type="text/javascript">
        
        const email = document.getElementById("email");

		email.addEventListener('input',()=>{
			const emailBox = document.querySelector('.emailBox');
			const emailText = document.querySelector('.emailText');
			const emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;

			if(email.value.match(emailPattern)){
				emailBox.classList.add('valid');
				emailBox.classList.remove('invalid');
				emailText.innerHTML = ""; 
			}else{
				emailBox.classList.add('invalid');
				emailBox.classList.remove('valid');
				emailText.innerHTML = "Must be a valid email address."; 
			}
		});
    </script>
  </body>
</html>
